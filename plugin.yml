name: EnchantmentsEnhance
version: 1.5.0
description: This is a Black Desert Online Style of Enchantment enhancing
author: Feier
load: postworld
prefix: EnchantmentsEnhance

main: com.github.healpot.plugin.enhancement.me.main.Main
database: false
website: https://github.com/HealPot


commands:
    enhance:
        usage: /<command>
        description: use /enhance help to get to know the plugin.

        
permissions:
    Enchantmentsenhance.*:
        description: Gives access to all enhancement permissions and commands
    Enchantmentsenhance.help:
        description: Allows you to use help command.
        default: true
    Enchantmentsenhance.reload:
        description: Allows you to reload the config.
        default: op
    Enchantmentsenhance.lore:
        description: Allows you to remove or add lore tags to the item
        default: true
    Enchantmentsenhance.armor:
        description: Allows you to enhance diamond armors
        default: true
    Enchantmentsenhance.weapon:
        description: Allows you to enhance diamond weapons
        default: true
    Enchantmentsenhance.version:
        description: Allows you to see the version of the plugin
        default: op
    Enchantmentsenhance.menu:
        description: Allows you to use the enhancement menu.
        default: true
    Enchantmentsenhance.force:
        description: Allows you to use the enhancement menu.
        default: op