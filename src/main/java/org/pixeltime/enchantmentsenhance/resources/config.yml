    - LEATHER_BOOTS
    - CHAINMAIL_HELMET
    - CHAINMAIL_CHESTPLATE
    - CHAINMAIL_LEGGINGS
    - CHAINMAIL_BOOTS
  # List of weapon.
  weapon:
    - DIAMOND_SWORD
    - GOLD_SWORD
    - STONE_SWORD
    - WOOD_SWORD
    - DIAMOND_AXE
    - GOLD_AXE
    - STONE_AXE
    - WOOD_AXE
    - IRON_SWORD
    - IRON_AXE
    - WOOD_AXE

