# Supported language: ZH_CN, EN_US.
language: EN_US

# Set true to disable vanilla enchanting table and when someone use it, right click on it will open enhance menu.
enableVanillaEnchant: false

# Set true to enable support for stacked mob drop.
enableStackMob: false

# Lore is the additional attribution that is added to the enhanced item.
lore:
  # Supported bound type: tradeable, untradeable.
  # tradeable: keep-item-on-death, personal trading is allowed.
  # untradeable: keep-item-on-death, cannot be stored, cannot be dropped.
  bound: tradeable
  # Do you want to notify the player when the item becomes bounded?
  sendBoundingMessage: false

# Life Skills consist of various tasks. Black stones will be rewarded by performing any of these tasks.
lifeskill:
  # What ore counts as mining blocks?
  mining:
    - DIAMOND_ORE
    - EMERALD_ORE
    - EMERALD_ORE
    - GLOWING_REDSTONE_ORE
    - GOLD_ORE
    - IRON_ORE
    - LAPIS_ORE
    - QUARTZ_ORE
    - REDSTONE_ORE
  # What block counts as chopping blocks?
  chopping:
    # LOG includes all the tree blocks.
    - LOG
  fishing:
    # What actions counts as fishing?
    - CAUGHT_FISH
    # - BITE
    # - CAUGHT_ENTITY
    # - FAILED_ATTEMPT
    # - FISHING
    # - IN_GROUND
# What entity will reward black stones when killed?
  killing:
    - MONSTER
    # - ANIMALS
# What entity will reward black stones when bred?
  breeding:
    - ANIMALS
# What item will reward black stones when smelt?
  smelting:
    - ITEM

# Stones ID
# 0 = weapon stone
# 1 = armor stone
# 2 = concentrated weapon stone
# 3 = concentrated armor stone
# In range of 0.01 means player will possibly get 1 out of 100 lifeskill event.
reward:
  mining:
    chance: 0.03
    drops:
      - 0
      - 1
      - 2
      - 3
  chopping:
    chance: 0.02
    drops:
      - 0
      - 1
      - 2
      - 3
  fishing:
    chance: 0.05
    drops:
      - 0
      - 1
  killing:
    chance: 0.01
    drops:
      - 0
      - 1
      - 2
      - 3
  breeding:
    chance: 0.08
    drops:
      - 0
      - 1
      - 2
      - 3
  smelting:
    chance: 0.01
    drops:
      - 0
      - 1
      - 2
      - 3

# When enhancement is succeed, it controls the firework delay launch.
fireworkDelay: 0
# How many firework will be launched.
fireworkCount: 1

# Material Reference: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
material:
  # stoneTypes is the ID of the item in-game.
  stoneTypes:
    #0 weapon stone
    - GHAST_TEAR
    #1 armor stone
    - GOLD_NUGGET
    #2 concentrated weapon stone
    - SUGAR
    #3 concentrated armor stone
    - GLOWSTONE_DUST
  # List of Armor.
